<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ingridio</a>
                </ul>

                    <!-- light dark mode start -->

                    <!-- <p>Click to toggle light theme</p> -->
                    
                    <button id="theme-btn" class="btn btn-dark btn-rounded">Toggle Theme</button>
                    <hr />
                    
                    <!-- light dark mode end -->

                <form class="d-flex" role="search">
                    <input id="NAV-search" class="form-control me-2" type="search" placeholder="Search Recipes" aria-label="Search">
                    <button id="NAV-search-btn" class="btn btn-outline-success" type="submit" onClick="NAVrecipeSearch(event)">Search </button>
                </form>
                
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- generate dynamically based on the JSON(api) -->
        <div class="row gy-5 py-3">
            <div class="col-sm-4">
                <div class="card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Good_Food_Display_-_NCI_Visuals_Online.jpg"
                        class="card1-img-top" alt="photograph of a variety of food">
                    <div class="card-body">
                        <h5 class="card-title1">Special title treatment</h5>
                        <p class="used-ingredient1"></p>
                        <p class="missed-ingredient1"></p>
                        <button class="btn btn-primary" number="1" onClick="showRecipe(this)">See Recipe</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Good_Food_Display_-_NCI_Visuals_Online.jpg"
                        class="card2-img-top" alt="photograph of a variety of food">
                    <div class="card-body">
                        <h5 class="card-title2">Special title treatment</h5>
                        <p class="used-ingredient2"></p>
                        <p class="missed-ingredient2"></p>
                        <button class="btn btn-primary" number="2" onClick=showRecipe(this)>See Recipe</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Good_Food_Display_-_NCI_Visuals_Online.jpg"
                        class="card3-img-top" alt="photograph of a variety of food">
                    <div class="card-body">
                        <h5 class="card-title3">Special title treatment</h5>
                        <p class="used-ingredient3"></p>
                        <p class="missed-ingredient3"></p>
                        <button class="btn btn-primary" number="3" onClick="showRecipe(this)">See Recipe</button>
                    </div>
                </div>
            </div>
        </div>
    <div id="show-more" class="d-none py-2 justify-content-end">
        <button class="btn btn-primary" onClick="showMore()">Show More</button>
    </div>
        
        <div class="d-grid py-2">

             <button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#ingredientModal">Ingredient Recipe Search</button>

        </div>

        <!-- Modal -->
        <div class="modal fade" id="ingredientModal" tabindex="-1" aria-labelledby="ingredientModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ingredientModalLabel">Input ingredient(s)</h5>
                        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="ingredient-input">
                        <button type="button" id="add-button" onclick="addIngredient()">Add</button>
                        <ul class="list-group list-group-light ingredient-list"></ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onClick="resetFind()">Reset Find</button>
                        <button type="button" class="btn btn-primary" onclick="recipeFinder(event)" data-mdb-dismiss="modal" id="ingredientSearchButton">Bring Up Recipes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

<!-- ------------------------------------------------------------------------------ -->

    <div id="show-more-drink" class="d-none py-2 justify-content-end">

    </div>
        
        <div class="d-grid py-2">

             <button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#drinkModal">Cocktail Search</button>

        </div>

        <!-- Modal -->
        <div class="modal fade" id="drinkModal" tabindex="-1" aria-labelledby="drinkModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="drinkModalLabel">Input Alcohol of choice</h5>
                        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="drink-ingredient-input">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="drinkFinder(event)" data-mdb-dismiss="modal" id="ingredientSearchButton">Bring Up drinks</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


</body>
